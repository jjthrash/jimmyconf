  - dist: cd ~/Code/hungerfi.appost.net
  - web:
      layout: 04ed,278x73,0,0{174x73,0,0,7,103x73,175,0[103x21,175,0,11,103x51,175,22,26]}
      panes:
        - cd ~/Code/hungerfi-web; vim
        - cd ~/Code/hungerfi-web
        - cd ~/Code/hungerfi-web
